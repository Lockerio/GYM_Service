<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='user/user.css') }}">
    <title>{{ user.first_name }} {{ user.last_name }}</title>
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>

    <div class="profile-container">
        <div class="user-info">
            <h2>{{ user.last_name }} {{ user.first_name }} {{ user.father_name }}</h2>
            <p>Email: {{ user.email }}</p>
        </div>
    </div>
</body>
</html>
